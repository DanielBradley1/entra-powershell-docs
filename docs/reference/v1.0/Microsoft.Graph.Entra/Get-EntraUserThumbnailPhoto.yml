### YamlMime:PowershellCmdlet
summary: |-
  Retrieve the thumbnail photo of a user.
module: Microsoft.Graph.Entra.Get-EntraUserThumbnailPhoto
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: |-
    System.Boolean
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Set-EntraUserThumbnailPhoto
  href: Set-EntraUserThumbnailPhoto.yml
syntaxes:
- >-
  Get-EntraUserThumbnailPhoto 
   -ObjectId <String> 
   [-FileName <String>] 
   [-View <Boolean>] 
   [-FilePath <String>]
   [<CommonParameters>]
examples:
- title: 'Example 1: Retrieve thumbnail photo by Id'
  code: |-
    PS C:\WINDOWS\system32> Get-EntraUserThumbnailPhoto -ObjectId df19e8e6-2ad7-453e-87f5-037f6529ae16
  description: |-
    This example demonstrates how to retrieve the thumbnail photo of a user that is specified through the value of the ObejctId parameter.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: FileName
  description: |+
    If specified, a copy of the thumbnail photo is written to the specified file name.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: FilePath
  description: |+
    If specified, a copy of the thumbnail photo is written to the specified file path with a random name.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ObjectId
  isRequired: true
  description: |+
    The object ID of the user for which the thumbnail photo is retrieved.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: View
  description: |+
    If true, view the photo on the screen in a new window.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
