### YamlMime:PowershellCmdlet
summary: |-
  Adds an owner to a group.
module: Microsoft.Graph.Entra
notes: ""
links:
- text: Get-EntraGroupOwner
  href: Get-EntraGroupOwner.yml
- text: Remove-EntraGroupOwner
  href: Remove-EntraGroupOwner.yml
syntaxes:
- >-
  Add-EntraGroupOwner 
   -ObjectId <String> 
   -RefObjectId <String> 
   [<CommonParameters>]
examples:
- title: 'Example 1: Add an owner to a group'
  code: |-
    PS C:\>Add-EntraGroupOwner -ObjectId "62438306-7c37-4638-a72d-0ee8d9217680" -RefObjectId "0a1068c0-dbb6-4537-9db3-b48f3e31dd76"
  description: |-
    This example demonstrates how to adds an owner to a group.  

    ObjectId - Specifies the ID of a group.  

    RefObjectId - Specifies the ID of the Microsoft Entra ID object that will be assigned as owner/manager/member.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ObjectId
  isRequired: true
  description: |+
    Specifies the ID of a group in Microsoft Entra ID.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: RefObjectId
  isRequired: true
  description: |+
    Specifies the ID of the Microsoft Entra ID object that will be assigned as owner/manager/member.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
