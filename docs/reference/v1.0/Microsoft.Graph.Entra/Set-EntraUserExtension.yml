examples:
- title: 'Example 1: Set the value of an extension attribute for a user'
  code: |-
    PS C:\> $User = Get-EntraUser -Top 1
    PS C:\> Set-EntraUserExtension -ObjectId $User.ObjectId
  description: |-
    The first command gets a user by using the [Get-EntraUser](./Get-EntraUser.yml) cmdlet, and then stores it in the $User variable.

    The second command  sets the value of the extension attribute for a specified user.
