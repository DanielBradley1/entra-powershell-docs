### YamlMime:PowershellCmdlet
summary: |-
  Gets the trusted certificate authority.
module: Microsoft.Graph.Entra.Beta
notes: ""
links:
- text: Online help and examples for working with certificate authority
  href: https://azure.microsoft.com/en-us/documentation/articles/active-directory-certificate-based-authentication-ios/
syntaxes:
- >-
  Get-EntraBetaTrustedCertificateAuthority [-TrustedIssuer <String>] [-TrustedIssuerSki <String>]
   [<CommonParameters>]
examples:
- title: 'Example 1: Retrieve the trusted certificate authorities that are defined in your directory'
  code: |-
    PS C:\> Get-EntraBetaTrustedCertificateAuthority
  description: |-
    This command retrieve the trusted certificate authorities that are defined in your directory.
  summary: ""
- title: 'Example 2: Retrieve the trusted certificate authorities that are defined in your directory based on TrustedIssuer'
  code: |-
    PS C:\> Get-EntraBetaTrustedCertificateAuthority -TrustedIssuer "CN=example.azure.com, O=MSIT. Ltd, L=Redmond, C=US"
  description: |-
    This command retrieve the trusted certificate authorities that are defined in your directory based on TrustedIssuer.
  summary: ""
- title: 'Example 3: Retrieve the trusted certificate authorities that are defined in your directory based on TrustedIssuerSki'
  code: |-
    PS C:\> Get-EntraBetaTrustedCertificateAuthority -TrustedIssuerSki 4BA2D7AC2A5DF47C70E19E61EDFB4E62B3BF67FD
  description: |-
    This command retrieve the trusted certificate authorities that are defined in your directory based on TrustedIssuerSki.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TrustedIssuer
  description: |+
    Specifies a trusted issuer.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TrustedIssuerSki
  description: |+
    @{Text=}

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Microsoft.Graph.Entra.Beta.Get-EntraBetaTrustedCertificateAuthority
name: Get-EntraBetaTrustedCertificateAuthority
description: |-
  The Get-EntraBetaTrustedCertificateAuthority cmdlet gets the trusted certificate authority in Azure Active Directory (AD).
